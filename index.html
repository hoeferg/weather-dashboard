<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <main class="container ">
        <div class="row ">
            <h1 class="text-center mt-5">Weather Dashboard</h1>

            <section class="my-5 text-center border col">
                <h2>Search For a City</h2>
                <form id="city-form">
                    <input class="m-2" type="text" placeholder="Enter city" name="city-text" id="city-text" />
                    <button type="submit" class="fetch-button">Submit</button>
                </form>
            </section>

<div class="col"></div>

            <section class="col-6  mt-5 card-body border container text-center">
                <h2 id="city-weather" class="text-center">Current Weather Conditions</h2>
                <div class="container">
                <h3 id="instructions">Search for a city to see the information here!</h3>    
                <h3 id="city-name"></h3>
                <p id="date"></p>
                <p id="temp"></p>
                <p id="humidity"></p>
                <p id="wind"></p>
                <p id="icon"></p>
                <p id="UV"></p>
                </div>
            </section>


            <h3 id="city-list" class="">Previous cities searched</h3>
        </div>
        <section class="col border">
            <div>
                <h3 class="text-center ">Future Forecast</h3>
                <div id="future" class="">
                </div>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
