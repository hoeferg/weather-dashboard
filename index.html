<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <script defer src="./Assets/js/script.js"></script>
    <title>Weather Dashboard</title>
</head>

<body class = "bg-dark">
    <h1 class="bg-blue text-center">Weather Dashboard</h1>

    <section class="col-6 col-md-4 col-lg-3  col-xlg-3 text-center border bg-info" >
        <h2 class="text-center ">Search For a City</h2>
        <form id="city-form">
            <label for="city-form">Add a City: </label>
            <input type="text" placeholder="Enter city" name="city-text" id="city-text" />
            <button type="submit" class="fetch-button text-center">Submit</button>
        </form>

        <div>
            <h3 id="city-list" class="d-flex flex-column col-4 col-md-3 col-lg-2 col-xlg-2 border text-center">Previous cities searched</h3>
        </div>
    </section>

    <section class ="bg-info">
        <h2 id="city-weather" class="custom-h2 col border-info">Current Weather Conditions</h2>
        <h3 id="city-name"></h3>
        <p id="date"></p>
        <p id="temp"></p>
        <p id="humidity"></p>
        <p id="wind"></p>
        <p id="UV"></p>
    </section>

    <section>
        <div class="row pd-2 pt-1 bg-info">
            <h3>Future Forecast</h3>


            <div id="future" class="row pl-2">
            </div>
        </div>

    </section>

</body>

</html>
