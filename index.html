<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="./script.js"></script>
    <title>Weather Dashboard</title>
</head>

<body class = "">
    <div class="">
    <h1 class="">Weather Dashboard</h1>

    <section class="" >
        <h2 class="">Search For a City</h2>
        <form id="city-form">
            <label for="city-form">Add a City: </label>
            <input type="text" placeholder="Enter city" name="city-text" id="city-text" />
            <button type="submit" class="fetch-button">Submit</button>
        </form>

        <div>
            <h3 id="city-list" class="">Previous cities searched</h3>
        </div>
    </section>

    <section class ="">
        <h2 id="city-weather" class="">Current Weather Conditions</h2>
        <h3 id="city-name"></h3>
        <p id="date"></p>
        <p id="temp"></p>
        <p id="humidity"></p>
        <p id="wind"></p>
        <p id="UV"></p>
    </section>

    <section>
        <div class="">
            <h3>Future Forecast</h3>
            <div id="future" class="">
            </div>
        </div>

    </section>
</div>
</body>

</html>
