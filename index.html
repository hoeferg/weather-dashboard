<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <script defer src="./Assets/js/script.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <h1 class="bg-blue text-center">Weather Dashboard</h1>

    <section class="col-6 col-md-4">
        <h2>Search For a City</h2>
        <form id="city-form" method="POST">
            <label for="city-form">Add a City: </label>
            <input type="text" placeholder="Enter city" name="city-text" id="city-text" />
            <button type="submit" class="fetch-button">Submit</button>
        </form>

        <div>
            <h3 id="city-list">Previous cities searched</h3>
            <p>No previous searches</p>
        </div>
    </section>

    <section>
        <h2 id="city-weather" class="custom-h2 col">Current Weather Conditions</h2>
        <h3 id="city-name"></h3>
        <p1 id="temp"> F°</p1>
        <p2 id="humidity"> %</p2>
        <p3 id="wind"> MPH</p3>
        <p4 id="UV"></p4>
    </section>

    <section>
        <div id="future" class="row pd-2 pt-1">
            <h3>Future Forecast</h3>
        </div>

        <div id="future" class="row pl-2">

            <div id=card1>
                <p1 id="tempFOne"> F°</p1>
                <p2 id="humFOne"> %</p2>
                <p3 id="windFOne"> MPH</p3>
            </div>

            <div id=card1>
                <p1 id="tempFTwo"> F°</p1>
                <p2 id="humFTwo"> %</p2>
                <p3 id="windFTwo"> MPH</p3>
            </div>

            <div id=card1>
                <p1 id="tempFThree"> F°</p1>
                <p2 id="humFThree"> %</p2>
                <p3 id="windFThree"> MPH</p3>
            </div>

            <div id=card1>
                <p1 id="tempFFour"> F°</p1>
                <p2 id="humFFour"> %</p2>
                <p3 id="windFFour"> MPH</p3>
            </div>

            <div id=card1>
                <p1 id="tempFFive"> F°</p1>
                <p2 id="humFFive"> %</p2>
                <p3 id="windFFive"> MPH</p3>
            </div>
           
        </div>

    </section>

</body>

</html>
