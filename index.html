<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="./script.js"></script>
    <title>Weather Dashboard</title>
</head>

<body class="bg-danger">
    <main class="container">
        <div class="row">
            <h1 class="text-center mt-5">Weather Dashboard</h1>

            <section class="my-5  col">
                <h2 class="">Search For a City</h2>
                <form id="city-form">
                    <label for="city-form">Add a City: </label>
                    <input class="m-2" type="text" placeholder="Enter city" name="city-text" id="city-text" />
                    <button type="submit" class="fetch-button">Submit</button>
                </form>
            </section>

<div class="col"></div>

            <section class="col-6  mt-5 card-body bg-info container">
                <h2 id="city-weather" class="text-center">Current Weather Conditions</h2>
                <div class="container">
                <h3 id="city-name"></h3>
                <p id="date"></p>
                <p id="temp"></p>
                <p id="humidity"></p>
                <p id="wind"></p>
                <p id="icon"></p>
                <p id="UV"></p>
                </div>
            </section>


            <h3 id="city-list" class="">Previous cities searched</h3>
        </div>
        <section class="col">
            <div>
                <h3 class="text-center">Future Forecast</h3>
                <div id="future" class="">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
