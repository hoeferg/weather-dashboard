<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1 class="bg-blue text-center">Weather Dashboard</h1>

    <section class="col-6 col-md-4">
        <h2>Search For a City</h2>
        <form>
            <div class="form-group">
                <input type="city" class="form-control" id="cityInput" placeholder="Enter city name">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div>
            <h3>Previous cities searched</h3>
            <p>No previous searches</p>
        </div>
    </section>

    <section>
        <h2 class = custom-h2>Current Weather Conditions</h2>
        <h3 id="city-name"></h3>
        <p id="temp"> FÂ°</p>
        <p id="humity"> %</p>
        <p id="wind"> MPH</p>
        <p id="UV"></p>
    </section>

    <section>
        <div id = "future" class = "row pd-2 pt-1">
            <h3>Future Forecast</h3>
        </div>

        <div id= "future" class="row pl-2">
            <!-- future forecast here -->
        </div>

    </section>

</body>

</html>
